<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXA v0 | The Lab</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#151e2e',
                            900: '#0f172a',
                            950: '#020617',
                        },
                        purple: {
                            400: '#c084fc',
                            500: '#a855f7',
                            900: '#581c87',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background-color: #020617; /* slate-950 */
            color: white;
            font-family: 'Inter', sans-serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .glow-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
            border-color: rgba(168, 85, 247, 0.8);
        }

        .neon-btn {
            background: linear-gradient(90deg, #a855f7 0%, #9333ea 100%);
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.4);
            transition: all 0.3s ease;
        }
        
        .neon-btn:hover {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
            transform: translateY(-1px);
        }

        /* Scrollbar aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { FlaskConical, Stethoscope, Search, CheckCircle2, AlertCircle, Sparkles, User, Target, BarChart3, ShieldCheck, Zap } = lucide;

        // --- COMPONENTS ---

        const ExpertIntake = () => {
            const [profileText, setProfileText] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [result, setResult] = useState(null);

            const handleVet = () => {
                if (!profileText.trim()) return;
                
                setIsLoading(true);
                setResult(null);

                // MOCK API CALL
                setTimeout(() => {
                    setResult({
                        name: "Dr. Elena Vance",
                        score: 88,
                        summary: "Top-tier strategist with deep SaaS pricing expertise.",
                        tags: ["B2B SaaS", "Pricing Strategy", "Growth"],
                        strengths: { strategy: 80, execution: 20 }
                    });
                    setIsLoading(false);
                }, 1500);
            };

            return (
                <div className="flex flex-col h-full p-8 border-r border-white/5 relative bg-slate-900/50">
                    <div className="absolute top-0 right-0 p-4 opacity-5 pointer-events-none">
                        <FlaskConical size={300} />
                    </div>

                    <div className="flex items-center gap-3 mb-6 relative z-10">
                        <div className="p-3 bg-purple-500/10 rounded-xl border border-purple-500/20 text-purple-400">
                            <FlaskConical size={24} />
                        </div>
                        <div>
                            <h2 className="text-xl font-bold tracking-tight text-white">Expert Ingestion</h2>
                            <p className="text-slate-400 text-sm">The Supply Lab</p>
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col gap-4 relative z-10">
                        <label className="text-slate-400 text-xs uppercase tracking-wider font-semibold">Expert Profile / Bio</label>
                        <textarea 
                            className="flex-1 w-full bg-slate-950/50 border border-white/10 rounded-xl p-4 text-slate-200 resize-none glow-input transition-all placeholder:text-slate-600 focus:border-purple-500/50"
                            placeholder="Paste LinkedIn bio or Case Study response here..."
                            value={profileText}
                            onChange={(e) => setProfileText(e.target.value)}
                        />
                    </div>

                    <div className="mt-6 relative z-10">
                        <button 
                            onClick={handleVet}
                            disabled={isLoading}
                            className={`w-full py-4 rounded-xl font-bold tracking-wide text-white flex items-center justify-center gap-2 ${isLoading ? 'bg-slate-800 cursor-not-allowed' : 'neon-btn'}`}
                        >
                            {isLoading ? (
                                <span className="flex items-center gap-2">
                                    <span className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                                    ANALYZING...
                                </span>
                            ) : (
                                <>
                                    <Sparkles size={18} /> VET EXPERT
                                </>
                            )}
                        </button>
                    </div>

                    {/* RESULTS OVERLAY */}
                    {result && (
                        <div className="mt-8 glass-card p-6 rounded-xl border-t-4 border-t-purple-500 animate-in slide-in-from-bottom-4 fade-in duration-500">
                            <div className="flex justify-between items-start mb-4">
                                <div>
                                    <h3 className="font-bold text-lg text-white">{result.name}</h3>
                                    <p className="text-purple-400 text-sm">{result.summary}</p>
                                </div>
                                <div className="relative w-16 h-16 flex items-center justify-center">
                                    <svg className="w-full h-full transform -rotate-90">
                                        <circle cx="32" cy="32" r="28" stroke="#1e293b" strokeWidth="4" fill="transparent" />
                                        <circle cx="32" cy="32" r="28" stroke="#a855f7" strokeWidth="4" fill="transparent" strokeDasharray={`${result.score * 1.75} 200`} />
                                    </svg>
                                    <span className="absolute text-sm font-bold">{result.score}</span>
                                </div>
                            </div>
                            <div className="flex flex-wrap gap-2">
                                {result.tags.map(tag => (
                                    <span key={tag} className="px-2 py-1 rounded-md bg-purple-500/10 border border-purple-500/20 text-xs text-purple-300">
                                        {tag}
                                    </span>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const ExpertCard = ({ expert }) => (
            <div className="glass-card p-5 rounded-xl hover:bg-white/5 transition-colors group cursor-pointer border-l-4 border-l-transparent hover:border-l-purple-500">
                <div className="flex justify-between items-start mb-3">
                    <div className="flex items-center gap-3">
                        <div className="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 group-hover:bg-purple-900/50 group-hover:text-purple-300 transition-colors">
                            <User size={18} />
                        </div>
                        <div>
                            <h4 className="font-bold text-white text-sm">{expert.name}</h4>
                            <p className="text-xs text-slate-400">{expert.title}</p>
                        </div>
                    </div>
                    <div className="flex items-center gap-1 text-green-400 bg-green-900/20 px-2 py-1 rounded text-xs font-mono">
                        <Target size={12} /> {expert.matchScore}%
                    </div>
                </div>
                
                <div className="mb-3 bg-slate-950/50 p-3 rounded-lg border border-white/5">
                    <p className="text-xs text-slate-300 italic leading-relaxed">
                        <span className="text-purple-400 font-bold not-italic mr-1">Why:</span> 
                        {expert.why}
                    </p>
                </div>

                <div className="flex gap-2">
                    {expert.badges.map(b => (
                        <div key={b} className="flex items-center gap-1 text-[10px] text-slate-500 bg-slate-900 px-2 py-0.5 rounded">
                           {b}
                        </div>
                    ))}
                </div>
            </div>
        );

        const SMEIntake = () => {
            const [query, setQuery] = useState("");
            const [isSearching, setIsSearching] = useState(false);
            const [matches, setMatches] = useState([]);

            const handleSearch = () => {
                if (!query.trim()) return;
                
                setIsSearching(true);
                setMatches([]);

                // MOCK API CALL
                setTimeout(() => {
                    setMatches([
                        {
                            id: 1,
                            name: "Elena 'The Strategist' V.",
                            title: "B2B SaaS Growth Strategy",
                            matchScore: 98,
                            why: "Her case study matches your need for 'Lead Gen' in a B2B context perfectly. She has successfully scaled 3 similar SaaS companies.",
                            badges: ["Strategy Heavy", "High Rate"]
                        },
                        {
                            id: 2,
                            name: "Mark 'The Builder' S.",
                            title: "HubSpot Automation Expert",
                            matchScore: 85,
                            why: "Good match for the 'Execution' part of your request. He can build the systems Elena designs.",
                            badges: ["Execution Heavy", "Mid Rate"]
                        },
                        {
                            id: 3,
                            name: "David 'The Scaling' R.",
                            title: "Paid Social & PPC",
                            matchScore: 72,
                            why: "Relevant if you need immediate traffic, but less aligned with 'Organic' needs mentioned.",
                            badges: ["Ads Focus", "High Vol"]
                        }
                    ]);
                    setIsSearching(false);
                }, 1200);
            };

            return (
                <div className="flex flex-col h-full p-8 relative bg-slate-950">
                   <div className="absolute top-0 right-0 p-4 opacity-5 pointer-events-none">
                        <Stethoscope size={300} />
                    </div>

                    <div className="flex items-center gap-3 mb-6 relative z-10">
                        <div className="p-3 bg-blue-500/10 rounded-xl border border-blue-500/20 text-blue-400">
                            <Stethoscope size={24} />
                        </div>
                        <div>
                            <h2 className="text-xl font-bold tracking-tight text-white">SME Diagnostics</h2>
                            <p className="text-slate-400 text-sm">The Demand Lab</p>
                        </div>
                    </div>

                    <div className="relative z-10 mb-6">
                         <div className="bg-slate-900/50 border border-white/10 rounded-xl p-2 flex gap-2 focus-within:ring-2 ring-purple-500/50 transition-all">
                             <input 
                                type="text"
                                className="flex-1 bg-transparent border-none outline-none text-white px-3 placeholder:text-slate-600"
                                placeholder="Describe your business pain..."
                                value={query}
                                onChange={(e) => setQuery(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && handleSearch()}
                             />
                             <button 
                                onClick={handleSearch}
                                disabled={isSearching}
                                className="bg-slate-800 hover:bg-purple-600 text-white p-3 rounded-lg transition-colors"
                             >
                                 {isSearching ? <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> : <Search size={20} />}
                             </button>
                         </div>
                    </div>

                    <div className="flex-1 overflow-y-auto pr-2 relative z-10 space-y-4">
                        {matches.length === 0 && !isSearching && (
                            <div className="h-full flex flex-col items-center justify-center text-slate-600 opacity-50">
                                <Target size={48} className="mb-2" />
                                <p className="text-sm">Awaiting Symptoms...</p>
                            </div>
                        )}

                        {matches.map(expert => (
                            <ExpertCard key={expert.id} expert={expert} />
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
            useEffect(() => {
                lucide.createIcons();
            }, []);

            return (
                <div className="w-full h-screen flex overflow-hidden">
                    {/* LEFT COLUMN: EXPERT / SUPPLY */}
                    <div className="w-1/2 h-full border-r border-slate-800">
                        <ExpertIntake />
                    </div>

                    {/* RIGHT COLUMN: SME / DEMAND */}
                    <div className="w-1/2 h-full">
                        <SMEIntake />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
